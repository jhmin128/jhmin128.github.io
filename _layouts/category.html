---
layout: default
---

<h1>Posts in {{ page.title }}</h1>

<ul>
  {% assign category = page.category | default: page.title %}
  {% for post in categories[category] %}
  <li>
    <a href="{{ site.baseurl | post.url | absolute_url }}">
      {{ post.title }}
    </a>
    <small>{{ post.date | date: "%Y %B %d" }}</small>
  </li>
  {% endfor %}
</ul>
